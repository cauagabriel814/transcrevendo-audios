version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audio-transcription-api
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs  # Persistir logs no host
    environment:
      # Variáveis de ambiente (substitua pelos valores reais ou use .env)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_HOURS=${ACCESS_TOKEN_EXPIRE_HOURS:-3}
      - API_TITLE=${API_TITLE:-Audio Transcription Service}
      - API_VERSION=${API_VERSION:-1.0.0}
    env_file:
      - .env  # Carrega variáveis do arquivo .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
